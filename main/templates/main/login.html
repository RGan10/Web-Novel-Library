{% extends 'base.html' %}
{% block additionalStyles %}
<style>
html,
body {
  height: 95.6%
}
</style>
{%endblock%}
{% block body %}
<div class=" container-fluid h-100 d-flex align-items-center justify-content-center">
    <div class = 'bg-dark rounded'>
        <div class="container">
            <div class="text text-center h3 pt-4">
                Login
            </div>
            <div class="px-5 pt-2">
                <form action="" method = "POST">{% csrf_token %}
                    <div class="form-group">
                        <div class="form-floating mb-3">
                            <input type="text" name='username' class="form-control form-control-lg" id="username" placeholder="Username">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name='password' class="form-control form-control-lg" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="text-center text-danger">
                        {% for message in messages %}
                            <p class=' text text-{% if message.tags == "success"%}success {% else %}danger {% endif %}'>{{message}}</p>
                        {% endfor %}
                        <input type="hidden" name='next' value = "{{request.GET.next}}">
                        <input type="submit" class = 'btn btn-primary ' name='MakeNewUser'>
                    </div>
                </form>
            </div>
            <br>
        </div>
    </div>
</div>
{% endblock body %}
